package terminal;

message term_name
{
    required string name  = 1;
}

message log
{
    required uint64 time = 1;
    required string data = 2;
}

message get_next_command_args
{
    repeated string args  = 1;
}

message next_command_args
{
    repeated string args = 1;
}

message command
{
    required string cmd  = 1;
    repeated string args = 2;
}
